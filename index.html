<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Background Color</title>
</head>
<body>
  <h1 style="text-align:center;">Click the button to change background color</h1>

  <button onclick="document.body.style.backgroundColor = '#3498db'">Change Background</button>
  <button onclick="document.body.style.backgroundColor = '#e74c3c'">Red</button>
  <button onclick="document.body.style.backgroundColor = '#2ecc71'">Green</button>
  <button onclick="document.body.style.backgroundColor = '#f1c40f'">Yellow</button>
</body>
</html>
